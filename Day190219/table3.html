<!DOCTYPE HTML>
<html>
    <head>
        <title>Table Tag</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr />
        <table border="1">
            <thead><tr><th colspan="2">지역별 홍차</th></tr></thead>
            <tbody>
                <tr><th rowspan="3">중국</th><td>정산소종</td></tr>
                <tr><td>기문</td></tr><tr><td>운남</td</tr>
                <tr><th rowspan="4">중국</th><td>정산소종</td></tr>
                <tr><td>기문</td></tr><tr><td>운남</td</tr>
            </tbody>
        </table>
    </body>
</html>
