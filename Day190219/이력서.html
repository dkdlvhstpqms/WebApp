<!DOCTYPE HTML>
<html>
    <head>
        <title>Table Tag</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>이력서</h1>
        <hr />
        <table border="1" width="100%">
            <tbody>
                <tr>
                    <th rowspan="3" width="20%" height="30%"><img src="./images.jpg"></th>
                    <th colspan="2">이  력  서</th>
                    <th width="20%" height="10%">비      고</th>
                </tr>
                <tr>
                    <td width="10%">성명</td>
                    <td width="40%"></td>
                    <td rowspan="7"></td>
                </tr>
                <tr>
                    <td>주민등록번호</td>
                    <td></td>
                </tr>
                <tr>
                    <th>&nbsp;생년월일</th>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <th rowspan="3">연락처</th>
                    <td>집</td>
                    <td></td>
                </tr>
                <tr>
                    <td>핸드폰</td>
                    <td></td>
                </tr>
                <tr>
                    <td>전자우편</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <h2>자기소개서</h2>
        <hr />
    </body>
</html>
