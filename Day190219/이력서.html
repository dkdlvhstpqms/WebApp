<!DOCTYPE HTML>
<html>
    <head>
        <title>Table Tag</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr />
        <table border="1" width="600px">
            <tbody>
                <tr>
                    <th rowspan="3" width="150" height="200"><img src="./images.jpg"></th>
                    <th colspan="3">이  력  서</th>
                    <th colspan="3">비      고</th>
                </tr>
                <tr>
                    <td width="100">성명</td>
                    <td></td>
                </tr>
                <tr>
                    <td>주민등록번호</td>
                    <td></td>
                </tr>
                <tr>
                    <th>&nbsp;생년월일</th>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <th rowspan="3">연락처</th>
                    <td>집</td>
                    <td></td>
                </tr>
                <tr>
                    <td>핸드폰</td>
                    <td></td>
                </tr>
                <tr>
                    <td>전자우편</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
