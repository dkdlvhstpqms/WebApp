<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 요소 데모 화면</title>
    </head>
    <body>
        <h3>회원가입 화면</h3>
        <form action="adduser.jsp" method="post">
            <p>
                이름 :
                <input type="" name="name"><br />
                이메일 :
                <input type="email" name="email" required><br />
                웹사이트 :
                <input type="website" name="website" required><br />
                정수 :
                <input type="number" min="200" max="-200" step="1" value="0" name="number"><br />
                범위 :
                <input type="range" name="range"><br />
                메세지 :
                <textarea name="comment" rows="5" cols="50"></textarea><br />
                날짜 :
                <input type="date" name="date"><br />
                시간 :
                <input type="time" name="time"><br />
                색상 :
                <input type="color" name="color"><br />
                <input type="submit" value="submit" />
            </p>
        </form>
    </body>
</html>
